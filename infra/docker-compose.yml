version: '3.3'

services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  frontend:
    image: mattgrow1989/frontend:v1.1
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  backend:
    image: mattgrow1989/backend:latest
    restart: always
    volumes:
      - static_value:/app/static_for_backend/
      - media_value:/app/media_for_backend/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - frontend
      - backend

volumes:
  static_value:
  media_value:
  postgres_data:
